<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <h1>House Price Prediction</h1>
    <form id="predictionForm">
        <label for="area">Area:</label>
        <input type="number" id="area" name="area" step="any" required><br><br>

        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" step="1" required><br><br>

        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" step="1" required><br><br>

        <label for="stories">Stories:</label>
        <input type="number" id="stories" name="stories" step="1" required><br><br>

        <label for="mainroad">Main Road:</label>
        <select id="mainroad" name="mainroad" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="guestroom">Guestroom:</label>
        <select id="guestroom" name="guestroom" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="basement">Basement:</label>
        <select id="basement" name="basement" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="hotwaterheating">Hot Water Heating:</label>
        <select id="hotwaterheating" name="hotwaterheating" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="airconditioning">Air Conditioning:</label>
        <select id="airconditioning" name="airconditioning" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="parking">Parking:</label>
        <input type="number" id="parking" name="parking" step="1" required><br><br>

        <label for="prefarea">Preferred Area:</label>
        <select id="prefarea" name="prefarea" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="furnishingstatus">Furnishing Status:</label>
        <select id="furnishingstatus" name="furnishingstatus" required>
            <option value="furnished">Furnished</option>
            <option value="semi-furnished">Semi-Furnished</option>
            <option value="unfurnished">Unfurnished</option>
        </select><br><br>

        <button type="button" onclick="predictPrice()">Predict</button>
    </form>

    <div id="result"></div>

    <script>
        async function predictPrice() {
            // Get form data
            const formData = new FormData(document.getElementById('predictionForm'));

            // Send POST request using fetch
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            // Parse the JSON response
            const result = await response.json();

            // Display the result
            document.getElementById('result').innerHTML = `Predicted Price: ${result.prediction}`;
        }
    </script>
</body>
</html>
